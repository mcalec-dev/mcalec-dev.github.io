<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Portfolio</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --card-bg: #161b22;
            --border-color: #30363d;
            --link-color: #58a6ff;
            --secondary-text: #8b949e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .org-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            color: var(--secondary-text);
        }

        .org-stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .repos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .repo-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 20px;
            transition: transform 0.2s;
        }

        .repo-card:hover {
            transform: translateY(-5px);
        }

        .repo-name {
            color: var(--link-color);
            font-size: 1.2em;
            font-weight: 600;
            margin: 0 0 10px 0;
            text-decoration: none;
        }

        .repo-desc {
            color: var(--text-color);
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .repo-stats {
            display: flex;
            gap: 15px;
            font-size: 0.8em;
            color: var(--secondary-text);
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            margin: 50px 0;
        }

        .error {
            color: #f85149;
            text-align: center;
            margin: 50px 0;
        }

        .filter-container {
            margin: 20px 0;
            text-align: center;
        }

        .search-input {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 6px;
            width: 300px;
            margin-right: 10px;
        }

        .sort-select {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="profile-img" id="profile-img" alt="Profile Picture">
            <h1 id="username"></h1>
            <p id="bio"></p>
            <div class="org-stats" id="org-stats"></div>
        </div>
        <div class="filter-container">
            <input type="text" class="search-input" id="search" placeholder="Search repositories...">
            <select class="sort-select" id="sort">
                <option value="updated">Last Updated</option>
                <option value="stars">Most Stars</option>
                <option value="name">Name</option>
            </select>
        </div>
        <div id="repos" class="repos-grid">
            <div class="loading">Loading repositories...</div>
        </div>
    </div>

    <script>
        // Configuration
        const config = {
            name: 'YOUR_NAME', // Your GitHub username or organization name
            type: 'org'        // Set to 'user' for personal account or 'org' for organization
        };

        let allRepos = [];

        async function fetchData() {
            try {
                const endpoint = config.type === 'org' 
                    ? `https://api.github.com/orgs/${config.name}`
                    : `https://api.github.com/users/${config.name}`;
                    
                const response = await fetch(endpoint);
                if (!response.ok) throw new Error('Failed to fetch data');
                const data = await response.json();
                
                document.getElementById('profile-img').src = data.avatar_url;
                document.getElementById('username').textContent = data.name || data.login;
                document.getElementById('bio').textContent = data.bio || '';

                // Add organization-specific stats if it's an org
                if (config.type === 'org') {
                    const statsHtml = `
                        <div class="org-stat">
                            <span>üë• ${data.public_members || 0} Members</span>
                        </div>
                        <div class="org-stat">
                            <span>üì¶ ${data.public_repos || 0} Repositories</span>
                        </div>
                    `;
                    document.getElementById('org-stats').innerHTML = statsHtml;
                }
                
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('repos').innerHTML = '<div class="error">Failed to load data</div>';
            }
        }

        async function fetchRepos() {
            try {
                const endpoint = config.type === 'org'
                    ? `https://api.github.com/orgs/${config.name}/repos?sort=updated&per_page=100`
                    : `https://api.github.com/users/${config.name}/repos?sort=updated&per_page=100`;

                const response = await fetch(endpoint);
                if (!response.ok) throw new Error('Failed to fetch repositories');
                allRepos = await response.json();
                
                displayRepos(allRepos);
            } catch (error) {
                console.error('Error fetching repositories:', error);
                document.getElementById('repos').innerHTML = '<div class="error">Failed to load repositories</div>';
            }
        }

        function displayRepos(repos) {
            document.getElementById('repos').innerHTML = repos
                .map(repo => `
                    <div class="repo-card">
                        <a href="${repo.html_url}" class="repo-name" target="_blank">
                            ${repo.name}
                        </a>
                        <p class="repo-desc">
                            ${repo.description || 'No description available'}
                        </p>
                        <div class="repo-stats">
                            <span>‚≠ê ${repo.stargazers_count}</span>
                            <span>üîÑ ${repo.forks_count}</span>
                            <span>${repo.language || 'No language'}</span>
                            <span>üìÖ ${new Date(repo.updated_at).toLocaleDateString()}</span>
                        </div>
                    </div>
                `)
                .join('');
        }

        function filterAndSortRepos() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const sortBy = document.getElementById('sort').value;

            let filteredRepos = allRepos.filter(repo => 
                repo.name.toLowerCase().includes(searchTerm) ||
                (repo.description && repo.description.toLowerCase().includes(searchTerm))
            );

            filteredRepos.sort((a, b) => {
                switch (sortBy) {
                    case 'stars':
                        return b.stargazers_count - a.stargazers_count;
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'updated':
                        return new Date(b.updated_at) - new Date(a.updated_at);
                    default:
                        return 0;
                }
            });

            displayRepos(filteredRepos);
        }

        // Initialize
        document.getElementById('search').addEventListener('input', filterAndSortRepos);
        document.getElementById('sort').addEventListener('change', filterAndSortRepos);
        
        fetchData().then(() => fetchRepos());
    </script>
</body>
</html>
